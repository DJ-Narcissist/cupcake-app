<!DOCTYPE html>
<html>
    <head>
        <title>CupCakes Unlimited</title>
    </head>
    <body>
        <h1>Cupcake List</h1>
        <ul id="Cupcake-list">

        </ul>
        <form id="add-cupcake-form">
            <label for="flavor">Flavor</label>
            <input type="text" id="flavor" name="flavor" required>
            <label for="size">Size</label>
            <input type="text" id="size" name="size" required>
            <label for="rating"> Rating</label>
            <input type="number" id="rating" name="rating" step="1" required>
            <label for="image">Image</label>
            <input type="url" id="image" name="image" required>
            <button type="submit">Add Cupcake</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/Downloads/flask-cupcakes/static/cupcakes.js"></script>
    </body>
</html>
